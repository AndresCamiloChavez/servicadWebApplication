

<div class="container centerContent">
  <form class="col-12">
    <div class="row-cols-1 centerContentElement">
      <img [src]="image" alt="no image" class="image-login"/>
      <h2 class="title-welcome">Bienvenido</h2>
      <h6 class="subTitle">Ingresa los siguientes datos para iniciar sesión</h6>
    </div>
    <div class="col-12 centerContentElement">
      <mat-form-field appearance="outline">
        <mat-label>Correo electrónico o usuario</mat-label>
        <input
          matInput
          placeholder="Ingrese aquí el correo o nombre de usuario"
        />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">He leído y acepto los términos del servicio y la política de
          privacidad
        </label>
      </div>
    </div>
    <div class="col-12 centerContentElement">
      <button mat-raised-button>INICIAR SESSIÓN</button>
    </div>
  </form>

</div>
